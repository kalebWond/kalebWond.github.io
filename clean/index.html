<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Circles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <label for="width">Width (px):</label>
        <input type="number" id="width" value="50">
    </div>
    <div>
        <label for="growthAmount">Growth Amount (px):</label>
        <input type="number" id="growthAmount" value="10">
    </div>
    <div>
        <label for="growRate">Grow Rate (ms):</label>
        <input type="number" id="growRate" value="250">
    </div>
    <div>
        <label for="numCircles">Number of Circles:</label>
        <input type="number" id="numCircles" value="1">
    </div>
    <button id="startButton">Start</button>

    <div id="circleContainer"></div>

    <script src="script.js"></script>
</body>
</html>
