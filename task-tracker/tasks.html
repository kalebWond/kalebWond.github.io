<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Task list</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/tasks.css"
      media="screen"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  </head>
  <body>
    <header>
      <span>Task list</span>
    </header>
    <main>
      <section id="taskCreation" class="not">
        <form>
          <div>
            <label>Task</label>
            <input
              type="text"
              required="required"
              name="task"
              class="large"
              placeholder="Breakfast at Tiffanys"
            />
          </div>
          <div>
            <label>Required by</label>
            <input type="date" required="required" name="requiredBy" />
          </div>
          <div>
            <label>Category</label>
            <select name="category">
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <nav>
            <a id="saveTask" href="#">Save task</a>
            <a href="#" id="clearTask">Clear task</a>
            <a href="#" id="printObject">Print object to console</a>
            <a href="#" id="loadObject">Load object into console</a>
          </nav>
        </form>
      </section>
      <section>
        <table id="tblTasks">
          <colgroup>
            <col width="50%" />
            <col width="25%" />
            <col width="25%" />
          </colgroup>
          <thead>
            <tr>
              <th>Name</th>
              <th>Due</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Return library books</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Personal</td>
            </tr>
            <tr class="even">
              <td>Perform project demo to stakeholders</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Work</td>
            </tr>
            <tr>
              <td>Meet friends for dinner</td>
              <td><time datetime="2013-10-14">2013-10-14</time></td>
              <td>Personal</td>
            </tr>
          </tbody>
        </table>
        <nav>
          <a href="#" id="btnAddTask">Add task</a>
        </nav>
      </section>
    </main>
    <footer>You have 3 tasks</footer>
  </body>
  <script>
    $(document).ready(function () {
      $('[required="required"]')
        .prev("label")
        .append("<span>*</span>")
        .children("span")
        .addClass("required");

      $("tbody tr:even").addClass("even");

      $("#btnAddTask").click(function (evt) {
        evt.preventDefault();
        $("#taskCreation").removeClass("not");
      });
      $("tbody tr").click(function (evt) {
        $(evt.target)
          .closest("td")
          .siblings()
          .andSelf()
          .toggleClass("rowHighlight");
      });

      $("#tblTasks tbody").on("click", ".deleteRow", function (evt) {
        evt.preventDefault();
        $(evt.target).parents("tr").remove();
      });

      $("#saveTask").click(function (evt) {
        evt.preventDefault();
        var task = $("form").toObject();
        $("#taskRow").tmpl(task).appendTo($("#tblTasks tbody"));
        clearTask();
      });

      $("#printObject").click(function (evt) {
        evt.preventDefault();
        var task = $("form").toObject();
        console.log(JSON.stringify(task));
      });

      function clearTask() {
        $("form").fromObject({});
      }

      $("#clearTask").click(function (evt) {
        evt.preventDefault();
        clearTask();
      });

      $("#loadObject").click(function (evt) {
        evt.preventDefault();
        var formObject = {
          task: "Create Load Object button",
          requiredBy: "2024-08-01",
          category: "Work",
        };
        $("form").fromObject(formObject);
      });
    });
    (function ($) {
      $.fn.extend({
        toObject: function () {
          var result = {};
          // use Array.forEach instead of map since we don't need a return value
          this.serializeArray().forEach((input) => {
            result[input.name] = input.value;
          });
          return result;
        },
        fromObject: function (obj) {
          $.each(this.find(":input"), function (i, v) {
            var name = $(v).attr("name");
            if (obj[name]) {
              $(v).val(obj[name]);
            } else {
              $(v).val("");
            }
          });
        },
      });
    })(jQuery);
  </script>
  <script id="taskRow" type="text/x-jQuery-tmpl">
    <tr>
     <td>${task}</td>
     <td><time datetime="${requiredBy}"> ${requiredBy}</time></td>
     <td>${category}</td>
     <td>
     <nav>
     <a href="#">Edit</a>
     <a href="#">Complete</a>
     <a href="#" class="deleteRow">Delete</a>
     </nav>
     </td>
    </tr>
  </script>
</html>
